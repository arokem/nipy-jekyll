machine:
  ruby:
    version: rbx-2.2.6
  environment:
    $OLDPATH: '$HOME/nipy-jekyll/_site/nipy'
    $NEWPATH: '$HOME/nipy-jekyll/_site'

dependencies:
  pre:
    - gem install jekyll

general:
  artifacts:
    - "./_site"

test:
  override:
    - jekyll build
    - grep -rl $OLDPATH $HOME/nipy-jekyll/_site/ | xargs sed -i "s@$OLDPATH@$NEWPATH@g"
